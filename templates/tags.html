{% extends "admin/common/base.html" %}
{% block styles %}
<!-- DataTables -->
<link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
{% endblock %}
{% block container %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{title}}</h3>

    <div class="card-tools">
      <div class="btn-group">
        <button type="button" class="btn btn-tool" data-toggle="modal" data-target="#modal-addTag"><i class="fas fa-plus-circle"></i></button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-addTag" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">标签</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="tagForm" action="/admin/weixin/tags" method="post" novalidate="novalidate">
            <div class="form-group">
              <label for="name">标签名称</label>
              <input name="name" type="text" class="form-control required" placeholder="标签名称" id="name" autocomplete="off">
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" form="tagForm" class="btn btn-primary">提交</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <div class="card-body">
    <table id="tagsData" class="table table-sm table-bordered table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>标签</th>
        <th>粉丝数({{ total }})</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      {% for tag in tags %}
      <tr data-id="{{ tag.id }}">
        <td>{{ tag.id }}</td>
        <td>{{ tag.name }}</td>
        <td>{{ tag.count }}</td>
        <td>
          <button type="button" class="btn btn-tool edit"><i class="fas fa-edit"></i></button>
          <button type="button" class="btn btn-tool del"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
{% endblock %}

{% block scripts %}
<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('#tagForm').validate({
      submitHandler: function (form) {
        var id = form.getAttribute('data-id');
        var url = '/admin/weixin/tags';
        if (id > 0) url = '/admin/weixin/tags/' + id;
        var fromdata = new FormData(form);
        $.ajax({
          url: url,
          data: fromdata,
          type: 'POST',
          beforeSend: function (xhr) {
            if (id > 0) xhr.setRequestHeader("X-HTTP-Method-Override", "PUT");
          },
          cache: false,
          contentType: false,
          processData: false,
          dataType: 'json',
          success: function (json) {
            location.reload();
          },
          error: errorDialog
        });
        return false;
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('td').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });

    $("#tagsData").on('click', '.edit', function () {
      var id = $(this).parents('tr').attr('data-id'), name = $(this).parents('tr').find('td:eq(1)').text();
      $('#tagForm').attr('data-id', id);
      $("#tagForm input[name='name']").val(name);
      $('#modal-addTag').modal('show');
    });

    $("#tagsData").on('click', '.del', function () {
      var id = $(this).parents('tr').attr('data-id');
      dialog('删除标签', '是否确认删除用户标签', function () {
        $.ajax({
          url: '/admin/weixin/tags/' + id,
          type: 'POST',
          headers: {"X-HTTP-Method-Override": "DELETE"},
          dataType: 'json',
          success: function (json) {
            $("#tagsData tr[data-id='" + id + "']").remove();
            Swal.fire({icon: 'success', title: '删除成功！', showConfirmButton: false, timer: 1500});
          },
          error: errorDialog
        });
      });
    });


    $('#modal-addTag').on('hidden.bs.modal', function () {
      if ($('#tagForm')[0].hasAttribute('data-id')) $('#tagForm')[0].removeAttribute('data-id');
      $('#tagForm')[0].reset();
    });
  });
</script>
{% endblock %}
