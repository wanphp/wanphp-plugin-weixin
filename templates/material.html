<style>
    #tableData thead {
        display: none;
    }

    #tableData td {
        border: none;
    }

    #tableData td .card-img-top {
        width: 100%;
        aspect-ratio: 16/9;
        background: no-repeat 50%;
        background-size: cover;
    }
</style>
<div id="wx-material" class="card">
  <div id="types" class="card-header">
    <h3 class="card-title">{{title}}</h3>
    <div class="card-tools">
      <div class="btn-group mr-2">
        <button class="btn btn-outline-success btn-sm" data-type="image">图片</button>
        <button class="btn btn-outline-primary btn-sm" data-type="uploadImage" data-toggle="tooltip" title="添加图片"><i
            class="fas fa-plus-circle"></i>
        </button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-outline-info btn-sm" data-type="voice">音频</button>
        <button class="btn btn-outline-primary btn-sm" data-type="uploadVoice" data-toggle="tooltip" title="添加音频"><i
            class="fas fa-plus-circle"></i>
        </button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-outline-info btn-sm" data-type="video">视频</button>
        <button class="btn btn-outline-primary btn-sm" data-type="uploadVideo" data-toggle="tooltip" title="添加视频"><i
            class="fas fa-plus-circle"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table id="tableData" class="table table-bordered"></table>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->

<script src="/js/spark-md5.min.js"></script>
<script src="/js/upfile.js"></script>
<script type="text/javascript">
  loadScript('/plugins/weixin/js/material.js', function () {
    materialDataTables = $('#tableData').DataTable({
      searching: false,
      lengthChange: false,
      bInfo: false,
      pageLength: 20,
      ajax: basePath + "/admin/weixin/material/list/image",
      rowId: 'media_id',
      columns: [
        {data: 0, render: formatData},
        {data: 1, render: formatData},
        {data: 2, render: formatData},
        {data: 3, render: formatData},
        {data: 4, render: formatData}
      ]
    });

  });
</script>
